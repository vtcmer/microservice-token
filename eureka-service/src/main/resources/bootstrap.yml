spring:
  application:
    name: eureka-server
  cloud:
    config:
      #uri: http://config-server:8888
      uri: http://localhost:8888
      fail-fast: true
    
    
 
eureka:
  instance:
    #hostname: localhost
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0